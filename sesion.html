<!-- perfil.html — Página separada con la sección de inicio de sesión (estático) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil — Iniciar sesión</title>

  <!-- Bootstrap 5 (CSS) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Estilos del proyecto (mismos que usa index) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container py-4">

    <section id="profile" class="mb-4">
      <div class="panel mx-auto" style="max-width:520px">
        <header class="mb-3">
          <h3 class="m-0">Iniciar sesión</h3>
          <p class="text-muted m-0">Accede a tu perfil para gestionar tu álbum y tus cartas.</p>
        </header>

        <form action="#" method="post" novalidate>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Correo electrónico o usuario</label>
            <input
              id="loginEmail"
              type="email"
              class="form-control form-control-dark"
              placeholder="tu@correo.com"
              autocomplete="username"
              required
            />
          </div>

          <div class="mb-2">
            <label for="loginPass" class="form-label">Contraseña</label>
            <input
              id="loginPass"
              type="password"
              class="form-control form-control-dark"
              placeholder="••••••••"
              autocomplete="current-password"
              required
            />
          </div>
   <div class="d-flex justify-content-between align-items-center mb-3">  
        </div>
          <button type="submit" class="btn btn-primary-neo w-100 " disabled title="Versión estática">
            Ingresar
          </button>

            <div class="d-flex justify-content-between align-items-center mb-3">  
          </div>

          <button type="submit" class="btn btn-primary-neo w-100 " disabled title="Versión estática">
            Registrarse
          </button>
        </div>

        </form>
    </div>

      
      
    </section>
  </main>

  <!-- Script del proyecto (vacío en modo estático) -->
  <script src="scrip.js"></script>
</body>
</html>
